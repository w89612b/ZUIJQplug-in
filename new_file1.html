<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/zui.min.css"/>
		<script type="text/javascript" src="lib/jquery/jquery.js" ></script>
		<script src="js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style>
		.modal-lightbox .close {top: 20px;right: 20px;background-color: rgba(0,0,0,0);filter: alpha(opacity=90);border: none;border-radius: 0;-webkit-box-shadow: 0;box-shadow: none;opacity: .9;-webkit-radius: 0;}
		.modal-lightbox .close .icon-remove{font-size: 30px;}
		.modal-lightbox .controller {padding: 10px 30px;}
		.modal-lightbox .controller>.icon { background-color: rgba(0,0,0,0);width: 60px;height: 60px;line-height: 60px;border-radius: 50%;-webkit-radius: 50%;}
		.modal.fade .modal-dialog {z-index: -1;}
		</style>
	</head>
	<body>
		<!--<div class="icon-spinner icon-spin loader"></div><button class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button><button class="controller prev"><i class="icon icon-chevron-left"></i></button><button class="controller next"><i class="icon icon-chevron-right"></i></button><div class="modal-dialog"><img class="lightbox-img" src="{image}" alt="" data-dismiss="modal" /><div class="caption"><div class="content">{caption}<div></div></div>-->
		<div class="example">
      <div class="row">
      	<div class="col-xs-6 col-sm-4 col-md-3"><a href="/zuiplug-in/imgBox/images/1.jpg" data-group="example-3" data-toggle="lightbox" data-lightbox-group="example-3"><img src="/zuiplug-in/imgBox/images/1.jpg" class="img-rounded" alt=""></a></div>

        <div class="col-xs-6 col-sm-4 col-md-3"><a href="/zuiplug-in/imgBox/images/4.jpg" data-group="example-3" data-toggle="lightbox" data-lightbox-group="example-3"><img src="/zuiplug-in/imgBox/images/4.jpg" class="img-rounded" alt=""></a></div>
